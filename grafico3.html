<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Dados</title>
    <link rel="stylesheet" href="css/stylesT.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>Tabela de Dados - Filtr√°vel</h1>
    </header>
    
    <main>
        <section id="filtros">
            <label for="select-coluna">Selecionar Coluna:</label>
            <select id="select-coluna"></select>
            <button id="btn-filtrar">Filtrar</button>
            <button id="btn-salvar-tabela">Salvar Tabela como Imagem</button>
        </section>
        
        <section id="tabela-container" class="tabela-container">
            <table id="tabela-dados">
                <thead>
                    <tr id="tabela-head"></tr>
                </thead>
                <tbody id="tabela-body"></tbody>
            </table>
        </section>
    </main>

    <script src="js/util.js"></script>
    <script src="js/tabela.js"></script>
</body>
</html>
